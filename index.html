<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <section class="todo">
      <h2>To Do List</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a Task"
        />
        <button class="btn">Add</button>
      </div>

      <ul class="scroll">
        <li id="todoList"></li>
      </ul>

      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> Total Items</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <p class="made-by">Made with love by: Paresh Soni</p>
      </div>
    </footer>
    <!-- Hello World!
    <h1>-Made with Love by Paresh Soni</h1> -->
  </body>
  <script src="./script.js"></script>
</html>
